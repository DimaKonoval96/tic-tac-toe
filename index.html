<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="GameBoard">
        <div class="cell bd-left bd-top" data-cell="00"></div>
        <div class="cell bd-top" data-cell="01"></div>
        <div class="cell bd-top bd-right" data-cell="02"></div>
        <div class="cell bd-left" data-cell="10"></div>
        <div class="cell" data-cell="11"></div>
        <div class="cell bd-right" data-cell="12"></div>
        <div class="cell bd-left bd-bottom" data-cell="20"></div>
        <div class="cell bd-bottom" data-cell="21"></div>
        <div class="cell bd-bottom bd-right" data-cell="22"></div>
      </div>
    </div>
    <div class="modal hidden" id="newGameModal">
      <div class="modal_content">
        <h2 id="result_msg"></h2>
        <button class="btn-dark new_game">New Game</button>
      </div>
    </div>
    <div class="modal" id="playersModal">
      <div class="modal_content">
        <div class="flexbox">
          <div class="playerContent">
            <select name="player1" id="player1Select" class="playerSelect">
              <option value="Player">Player</option>
              <option value="Computer">Computer</option>
            </select>
            <input
              type="text"
              id="player1Name"
              value="Player 1"
              name="player1"
            />
          </div>
          <div class="playerContent">
            <select name="player2" id="player2Select" class="playerSelect">
              <option value="Player">Player</option>
              <option value="Computer">Computer</option>
            </select>
            <input
              type="text"
              id="player2Name"
              value="Player 2"
              name="player2"
            />
          </div>
        </div>
        <button class="btn btn-dark" id="startBtn">Start</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
